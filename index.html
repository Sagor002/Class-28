  body{
    margin: 0;
    padding: 0;
  }

  .slider {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    position: relative;
  }

  .slides {
    width: 500vw;
    display: flex;
    transition: 0.5s ease-in-out;
  }

  .slide {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  .slide > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .btn{
    position: absolute;
    left: 50%;
    bottom: 5%;
    z-index: 1;
    transform: translateX(-50%);
    display: flex;
    gap: 2rem;
    align-items: center;
  }

  button{
    border: none;
    color: white;
    background-color: black;
    opacity: 0.75;
    font-size: 2rem;
    padding: 0.5rem 1.5rem;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
  }
